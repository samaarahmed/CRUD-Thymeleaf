<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Management System</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

<body>
<div class="container">
    <form action="#" th:action="@{/savePlayer}" th:object="${player}" method="post" class="form">

        <div class="mb-3">
            <input type="text" id="firstName"  value="" placeholder="Enter firstName..." class="form-control" th:field="${player.firstName}">

            <label for="firstName">FirstName:</label>
        </div>
        <div class="mb-3">
            <input type="text" id="lastName" value="" placeholder="Enter lastName..." class="form-control" th:field="${player.lastName}">

            <label for="lastName">LastName:</label>
        </div>
        <div class="mb-3">
            <input type="text" id="email" value="" placeholder="Enter email..." class="form-control" th:field="${player.email}">

            <label for="email">Email:</label>
        </div>

        <div class="d-grid">
            <input type="Submit" value="Submit" class=" btn btn-success">
        </div>

    </form>


</div>


</body>
</html>
